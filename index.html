<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">Point and click</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>
        </div>
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="ING/portairt.png" alt="hero avatar">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                    ...
                </div>
                <div id="counterSpeech" class="foreground speechBubble">
                    ...
                </div>
                <div id="counterSpeech2" class="foreground speechBubble">
                    ...
                </div>
                <div id="counterAvatar" class="foreground">
                    <img id="misterCrabs" src="ING/crab_idle.gif" alt="Counter avatar" draggable="false">
                </div>
                <div id="counterAvatar2" class="foreground">
                    <img id="statue" src="ING/portairStatue.png" alt="Counter avatar2" draggable="false">
                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>

        <div id="world1">
            <!--Foreground elements-->
            <div id="warpKey" class="foreground"></div>
            <div id="shell" class="foreground"></div>
            <div id="portal" class="foreground"></div>
            <div id="misterCrabs" class="foreground"></div>
            <!--Background elements-->
            <div id="tileMap" class="background">
                <img src="ING/ClickMap1.png" alt="tilemap" draggable="false">
            </div>
        </div>

        <div id="world2">
            <div id="notes" class="foreground"></div>
            <div id="statue" class="foreground"></div>
            <div id="tileMap" class="background">
                <img src="ING/map.png" alt="tileMap2" draggable="false">
            </div>
        </div>

        <!--Main Character-->
        <div id="hero" class="character">
            <img src="ING/animated-character-1-idle.gif" alt="hero character" id="heroImage" draggable="false">
        </div>



    </div>

    <audio id="heroAudio">
        <source src="ING/chinese-rap-song.mp3">
    </audio>

    <audio id="counterAudio">
        <source src="ING/krabs_money-1.mp3">
    </audio>

    <audio id="counterAudio2">
        <source src="ING/tmpcoj3v_01.mp3">
    </audio>


</body>

</html>
<script src="Java/main.js"></script>
